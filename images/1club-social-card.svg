<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1f2937"/>
  
  <!-- Hashtag symbol with gradient -->
  <defs>
    <linearGradient id="hashtagGradientLarge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hashtag vertical bars -->
  <rect x="200" y="150" width="40" height="330" rx="20" fill="url(#hashtagGradientLarge)"/>
  <rect x="320" y="150" width="40" height="330" rx="20" fill="url(#hashtagGradientLarge)"/>
  
  <!-- Hashtag horizontal bars -->
  <rect x="150" y="200" width="250" height="40" rx="20" fill="url(#hashtagGradientLarge)"/>
  <rect x="150" y="390" width="250" height="40" rx="20" fill="url(#hashtagGradientLarge)"/>
  
  <!-- "1Club" text -->
  <text x="450" y="350" font-family="Arial, sans-serif" font-size="120" font-weight="700" fill="#ffffff">1Club</text>
  
  <!-- Subtitle -->
  <text x="450" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="400" fill="#9ca3af">Admin Documentation</text>
</svg>
